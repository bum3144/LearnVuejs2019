<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vuejs 04 - WordRelay game : props</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <!-- 케밥케이스 kebab-case 표기법 - 하이픈으로 단어를 연결하는 표기법 -->
      <word-relay start-word="제로초"></word-relay>
      <word-relay start-word="초밥"></word-relay>
      <word-relay start-word="바보"></word-relay>
    </div>
    <script>
      //  캐멀 케이스 표기법 - 띄어쓰기 대신 대문자로 단어를 구분하는 표기 방식
      // HTML에서 케밥케스를 쓰고, 자바스크립트에서 캐멀 케이스를 써도 VUE에서 알아서 변형해서 사용해 진다.
      Vue.component('wordRelay',{ // 전역 컴포넌트
        template: `
          <div>
            <div>{{word}}<div>
            <form v-on:submit="onSubmitForm">
                <input type="text" ref="answer" v-model="value">
                <button type="submit">입력!</button>
            </form>
            <div>{{result}}</div>
          </div>
        `,
        props: ['startWord'],
        data() {
          return {
            word: this.startWord,
            result: '',
            value: '',
          };
        },
        methods:{
          onSubmitForm(e){
            e.preventDefault();
            if(this.word[this.word.length - 1] === this.value[0]) {
              this.result = '딩동댕';
              this.word = this.value;
              this.value = '';
              this.$refs.answer.focus();
            } else {
              this.result = '땡';
              this.value = '';
            }
          },
        },
      });
    </script>
    <script>
      const app = new Vue({
        el: '#root',
      });
    </script>
  </body>
</html>
